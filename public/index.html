<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronograma IPRED</title>
    <link rel="shortcut icon" href="img/ipred.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>üìÖ Cronograma Acad√©mico</h1>

      <!-- FORMULARIO DE FILTROS PRINCIPALES -->
      <form id="filtros" class="filters">
        <!-- Programa -->
        <div class="filter-group">
          <label for="programa">Programa:</label>
          <select name="programa" id="programa" required>
            <option value="" selected>Seleccionar programa</option>
            <option value="89">Administraci√≥n agroindustrial</option>
            <option value="61">Artes pl√°sticas</option>
            <option value="71">Gesti√≥n empresarial</option>
            <option value="87">

            </option>
            <option value="8">Tecnolog√≠a agroindustrial</option>
            <option value="70">Tecnolog√≠a empresarial</option>
            <option value="82">Tecnolog√≠a en regencia de farmacia</option>
            <option value="48">
              Tecnolog√≠a gesti√≥n judicial e investigaci√≥n crimin
            </option>
          </select>
        </div>

        <!-- Sede -->
        <div class="filter-group">
          <label for="sede">Sede:</label>
          <select name="sede" id="sede" required>
            <option value="" selected>Seleccionar sede</option>
            <option value="23">Barbosa</option>
            <option value="11">Barrancabermeja</option>
            <option value="10">Bucaramanga</option>
            <option value="28">M√°laga</option>
            <option value="31">San Alberto</option>
            <option value="17">Saravena</option>
            <option value="22">Socorro</option>
          </select>
        </div>

        <!-- Jornada -->
        <div class="filter-group">
          <label for="jornada">Jornada:</label>
          <select name="jornada" id="jornada" required>
            <option value="" selected>Seleccionar jornada</option>
            <option value="2">Nocturna</option>
            <option value="1">S√°bados</option>
          </select>
        </div>

        <button type="submit" id="btnCargar">üîç Buscar</button>
      </form>

      <div class="filters-second">
        <!-- SELECTOR DE GRUPOS -->
        <div class="filter-group" id="gruposWrapper" style="display: none">
          <label for="multiSelect">Grupos:</label>
          <div id="multiSelect" class="multi-select">
            <div id="selected" class="selected">Seleccionar grupo(s)</div>
            <div id="dropdown" class="dropdown hidden">
              <input type="text" id="searchBox" placeholder="Buscar grupo..." />
              <div id="grupos-container" class="grupos-container"></div>
            </div>
          </div>
        </div>

        <!-- SELECTOR DE MATERIAS -->
        <div class="filter-group" id="materiasWrapper" style="display: none">
          <label for="multiSelectMaterias">Materias:</label>
          <div id="multiSelectMaterias" class="multi-select">
            <div id="selectedMaterias" class="selected">
              Seleccionar materia(s)
            </div>
            <div id="dropdownMaterias" class="dropdown hidden">
              <input
                type="text"
                id="searchBoxMaterias"
                placeholder="Buscar materia..."
              />
              <div id="materias-container" class="materias-container"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- NAVEGACI√ìN DE SEMANAS -->
      <div class="week-navigation" id="weekNavigation" style="display: none">
        <button type="button" class="week-nav-btn" onclick="cambiarSemana(-1)">
          ‚¨ÖÔ∏è <span>Anterior</span>
        </button>
        <div class="week-info" id="weekInfo"></div>
        <button type="button" class="week-nav-btn" onclick="cambiarSemana(1)">
          <span>Siguiente</span> ‚û°Ô∏è
        </button>
      </div>

      <!-- RESULTADOS -->
      <div id="resultado">

          Seleccione los filtros y presione "Buscar" para ver el cronograma.
        </div>
      </div>
    </div>
  </body>
</html>
